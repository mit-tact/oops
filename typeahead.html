<html lang="en">

<head>

    <title>Bootstrap Typeahead with Ajax Example</title>  

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.1/bootstrap3-typeahead.min.js"></script>  

</head>

<body>


<div class="row">

	<div class="col-md-12 text-center">

		<br/>

		<h1>Search Dynamic Autocomplete using Bootstrap Typeahead JS</h1>	

			<!--<input class="typeahead form-control" style="margin:0px auto;width:300px;" type="text">-->

			<div class='typeahead-demo' style="padding-left: 0 !important;"
                        >
                        <input id="txtDestination" required class="typeahead
                               type="text" 
                               typeahead-loading="loadingLocations"
                               typeahead-is-open="typeAheadIsOpen"
                               typeahead-min-length="3" autocomplete="off"
                               class="form-control location-autocomplete"/>
                        <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
                        <div ng-show="showErrorMsg"  ng-click="showErrorMsg = false"
                             auto-close="disabled" is-open="true" uib-dropdown uib-dropdown-toggle>
                            <ul class="dropdown-menu" set-dropdown-width is-opens="showErrorMsg" dropdown-id="txtDestination"
                                >
                                <i class="glyphicon glyphicon-remove"></i>
                               
                            </ul>
                        </div>
                    </div>

	</div>

</div>


<script type="text/javascript">


	$('input.typeahead').typeahead({

	    source:  function (query, process) {

        return $.get('process.php', { query: query }, function (data) {

        		//console.log(data);

        		data = $.parseJSON(data);

	            return process(data);

	        });

	    }

	});


</script>

</body>

</html>
